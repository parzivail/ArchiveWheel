<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Archive Wheel</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/p2.js/0.6.0/p2.min.js"></script>
	<script src="scripts/pace.min.js"></script>
	<script data-main="scripts/app" src="scripts/require.js"></script>
</head>
<body>
<img src="images/dd_bg1.png" class="z0"/>
<img src="images/dd_bg2.png" class="z1"/>
<img src="images/dd_bg3.png" class="z2"/>

<div class="item">
	<img id="captionImg" src=""/>
	<br/>
	<span class="title"></span>
	<span class="description"></span>
	<br/>
	<span class="downloads"><span class="downloadCount"></span> downloads (<span class="downloadCountWeek"></span> this week)</span>
	<br/>
	<span class="btns">
		<a href="#" class="btn blue" id="play">Play This Demo</a>
		<a href="#" class="btn orange" id="spinAgain">Spin Again</a>
	</span>
</div>
<div class="overlay"></div>

<div id="container">
	<canvas id="drawing_canvas"></canvas>
</div>

<div id="loaderInfo">
	<img src="images/aw.png"/>
</div>

<div id="possible">
</div>
</body>
</html>
