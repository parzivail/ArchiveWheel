<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Archive Wheel</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/hover/hover.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class="item">
	<img id="captionImg" src=""/>
	<br/>
	<span class="title"></span>
	<span class="description"></span>
	<br/>
	<span class="btns">
		<a href="#" class="btn blue hvr-underline-from-center" id="play">Play This Demo</a>
		<a href="#" class="btn orange hvr-underline-from-center" id="spinAgain">Spin Again</a>
	</span>
</div>

<div class="overlay"></div>
<div id="container">
	<canvas id="drawing_canvas"></canvas>
</div>
<div id="loaderInfo"></div>
<div id="possible"></div>
<div id="container-text">
	<div id="circle-text"></div>
</div>
<div class="activity"></div>
<div id="loadStatus"></div>
<div id="about">Made with love by <a href="http://www.twitter.com/Parzivail">@Parzivail</a></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/p2.js/0.6.0/p2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.0/vivus.js"></script>
<script src="https://cdn.jsdelivr.net/mojs/0.265.6/mo.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.core.min.js"></script>
<script src="scripts/pace.min.js"></script>
<script src="scripts/tl.addDelay.js"></script>
<script src="scripts/jquery.lettering-0.6.1.min.js"></script>
<script src="scripts/circletype.min.js"></script>
<script src="scripts/require.js" data-main="scripts/app"></script>
</body>
</html>
